<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin pending parkings</title>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link th:href="@{/css/style.css}" href="/static/css/style.css" rel="stylesheet" type="text/css"/>
    <link rel = "icon" href = "https://img.icons8.com/color/50/000000/parking.png"/>" type = "image/x-icon">


    <!--  -->


</head>

<body>

<div th:insert="~{/fragments/header :: header}"></div>

<div class="container-pending">

    <!--Add an add employee button -->


    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Parking slot Photo</th>
            <th>Parking slot Name</th>
            <th>Recommended car type</th>
            <th>Recommended car models</th>
            <th>Rating</th>
            <th>Price/hour</th>
            <th>Delete parking space</th>


        </tr>
        </thead>

        <tbody>
        <tr th:each="tempParkings : ${parkings}">

            <td class="w-25">

                <img src="https://st2.depositphotos.com/7752738/11007/v/600/depositphoto
s_110075024-stock-illustration-parking-lot-with-sign-vector.jpg"
                     class="img-fluid img-thumbnail" alt="parking">

            </td>
            <td th:text="${tempParkings.parkingName}"/>
            <td th:text="${tempParkings.countrey}"/>
            <td th:text="${tempParkings.city}"/>
            <td th:text="${tempParkings.adress}"/>
            <td th:text="${tempParkings.ppn}"/>


            <td text="info">
                <a th:href="@{|/admin/deleteParking/${tempParkings.id}|}"
                   class="btn btn-primary">
                    <i class="fa fa-trash"></i>
                </a>
            </td>


        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
