<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin control panel</title>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link th:href="@{/css/style.css}" href="/static/css/style.css" rel="stylesheet" type="text/css"/>


	<link rel = "icon" href = "https://img.icons8.com/color/50/000000/parking.png"/>" type = "image/x-icon">
	
</head>


<body>

<div th:insert="~{/fragments/header :: header}"></div>


<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Admin Dashboard</h1>

</div>

<div class="container-admin" >
    <div class="row justify-content-center">
        <div class="card-deck mb-3 text-center">


            <div class="card-group">
                <div class="vertical-center">
                    <div class="card-body" >
                        <a th:href="@{/admin/users}" class="btn btn-lg btn-block btn-outline-primary" 
                        style="background-color: black!important" >&nbsp;View user list</a>
                    </div>

                    <div class="card-body">
                        <a th:href="@{/admin/worker}" class="btn btn-lg btn-block btn-outline-primary" style="background-color: black!important" > <i
                                class="fa fa-arrow-circle-o-left"></i>&nbsp;View worker list</a>
                    </div>

                    <div class="card-body">
                        <a th:href="@{/admin/workers/registerworker}" class="btn btn-lg btn-block btn-outline-primary" style="background-color: black!important"> <i
                                class="fa fa-arrow-circle-o-left"></i>&nbsp;Add Workers</a>
                    </div>
                    <div class="card-body">
                        <a th:href="@{/admin/showFormForAdd}" class="btn btn-lg btn-block btn-outline-primary" style="background-color: black!important"> <i
                                class="fa fa-arrow-circle-o-left"></i>&nbsp;Add a Parking Slot</a>
                    </div>

                    <div class="card-body">
                        <a th:href="@{/admin/pendingParkings}" class="btn btn-lg btn-block btn-outline-primary" style="background-color: black!important"> <i
                                class="fa fa-arrow-circle-o-left"></i>Approve/Deny parkings renting
                            requests</a>
                    </div>


<!--                    <div class="card-body">-->
<!--                        <a th:href="@{/admin/statistics}" class="btn btn-lg btn-block btn-outline-primary"> <i-->
<!--                                class="fa fa-arrow-circle-o-left"></i>Check statistics</a>-->
<!--                    </div>-->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
