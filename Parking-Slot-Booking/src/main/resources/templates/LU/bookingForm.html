<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Booking </title>



    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link th:href="@{/css/style.css}" href="/static/css/style.css" rel="stylesheet" type="text/css"/>
    <link rel = "icon" href = "https://img.icons8.com/color/50/000000/parking.png"/>" type = "image/x-icon">
    <!--  -->

</head>

<body>

<div th:insert="~{/fragments/header :: header}"></div>

<div class="container-bookingCalendar-form">



    <p class="h4 mb-4">Book Slot</p>

    <form action="#" th:action="@{'/user/saveBooking/'+${parking.id}}" th:object="${booking}" method="POST">

        <input type="date" th:field="*{checkIn}"
               class="form-control mb-4 col-4" placeholder="Check-in date"/>
        <p class="alert alert-danger" th:if="${#fields.hasErrors('checkIn')}" th:errors="*{checkIn}"></p>


        <input type="date" th:field="*{checkOut}"
               class="form-control mb-4 col-4" placeholder="Check-out date"/>
        <p class="alert alert-danger" th:if="${#fields.hasErrors('checkOut')}" th:errors="*{checkOut}"></p>

        <input type="number" id="inTime" class="alert alert-danger" style="background-color: white" placeholder="In-time"/><br>
        <input type="number" id="outTime" class="alert alert-danger" style="background-color: white"  placeholder="Out-time"/><br>
        <input type="number" id="days" class="alert alert-danger" style="background-color: white" placeholder="days"/><br>
        <button onclick= "paymentStart()" type="submit" class="btn btn-info col-2" >Book</button>
    </form>


</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</body>
<style>
    body{
        background-image: url('https://wallpaperaccess.com/full/303003.jpg');
        background-size: cover;
    }
</style>
</html>
