<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Inspect parking</title>



    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link th:href="@{/css/style.css}" href="/static/css/style.css" rel="stylesheet" type="text/css"/>

	<link rel = "icon" href = "https://img.icons8.com/color/50/000000/parking.png"/>" type = "image/x-icon">

</head>

<body>

<div th:insert="~{/fragments/header :: header}"></div><br>

<section class="">
    <div class="">
        <h1 style="text-align: center;">Parking Slot Details</h1>
        
    </div>
</section>

<div class="container">
    <div class="row">

        <div class="col-md-5" th:object="${parking}" method="POST" style="align-items: center">
            <td class="w-25" >
                <img src="https://st2.depositphotos.com/2704315/8710/v/950/depositphotos_87107884-stock-illustration-vector-parking-flat-cartoon-illustration.jpg" class="img-fluid img-thumbnail" alt="parking">
            </td>
            <p th:text="'Parking slot name: ' + ${parking.parkingName}"/>
            <p th:text="'Hosted by '+ ${parking.user.userName}"/>
            <p th:text="'Recommended car types: ' + ${parking.countrey}"/>
            <p th:text="'Recommended car models: ' + ${parking.city}"/>
            <p th:text="'Rating ' + ${parking.adress}"/>
            <p th:text="'Price/hour: ' + ${parking.ppn}"/>
            <p th:text="'Number of active bookings: '+ ${valid.size()}"/>
<!--            <p th:text="${parking.getRatting()>0 ?parking.getRatting() : 'No ratting yet'}"  />-->


        </div>

        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Check in</th>
                <th>Check out</th>
                <th>Who made this reservation</th>





            </tr>
            </thead>

            <tbody>
            <tr th:each="tempBookings : ${valid}">

                <td th:text="${tempBookings.getCheckIn().toString().substring(0,10)}"/>
                <td th:text="${tempBookings.getCheckOut().toString().substring(0,10)}"/>
                <td th:text="${tempBookings.getUser().getUserName()}"/>

            </tr>
            </tbody>
        </table>




    </div>


    <hr>
    <a th:href="@{/worker/stays}">Back to Slot List</a>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
<style>
	body{
		background-image: url('https://wallpaperaccess.com/full/303003.jpg');
		background-size: cover;
	}
</style>
</html>
